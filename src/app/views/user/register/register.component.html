<div class="showcase">
  <div class="register-box">
    <img src="http://iconshow.me/media/images/ui/ios7-icons/png/256/contact.png"
         class="user-icon-register">
    <h1 class="login-title">Register</h1>
    <div *ngIf="errorFlag" class="alert alert-danger">
      {{errorMsg}}
    </div>

    <form>
      <label for="username" class="white-color">Username</label>
      <input [(ngModel)]="user.username" type="text" class="form-control" id="username" placeholder="username" name="username" [ngModelOptions]="{standalone: true}"/>

      <label for="password" class="white-color">Password</label>
      <input [(ngModel)]="user.password" type="password" class="form-control" id="password" placeholder="password" [ngModelOptions]="{standalone: true}"/>

      <label for="verifyPassword" class="white-color">Verify Password</label>
      <input [(ngModel)]="verifyPwd" type="password" class="form-control" id="verifyPassword" placeholder="verify password" [ngModelOptions]="{standalone: true}"/>

      <label for="firstname" class="white-color">FirstName</label>
      <input [(ngModel)]="user.firstname" type="text" class="form-control" id="firstname" placeholder="FirstName" [ngModelOptions]="{standalone: true}"/>

      <label for="lastname" class="white-color">LastName</label>
      <input [(ngModel)]="user.lastname" type="text" class="form-control" id="lastname" placeholder="LastName" [ngModelOptions]="{standalone: true}"/>

      <label for="email" class="white-color">Email</label>
      <input [(ngModel)]="user.email" type="text" class="form-control" id="email" placeholder="Email" [ngModelOptions]="{standalone: true}"/>

      <label class="white-color">UserType</label>
      <!--<input [(ngModel)]="user.userType" type="text" class="form-control" id="usertype" placeholder="UserType" [ngModelOptions]="{standalone: true}"/>-->
      <!--<select id="usertype" class="form-control custom-select">-->
        <!--<option [(ngModel)]="user.userType" value="0" disabled selected>Select Your User Type</option>-->
        <!--<option [(ngModel)]="user.userType" value="owner">owner</option>-->
        <!--<option [(ngModel)]="user.userType" value="customer">customer</option>-->
        <!--<option [(ngModel)]="user.userType" value="professional">professional</option>-->
      <!--</select>-->
      <select class="select-option" required [(ngModel)]="userType" (ngModelChange)="onOptionsSelected($event)" name="usertype">
        <option class='option' *ngFor='let type of types' [value]="type">{{type}}</option>
      </select>
      <!--<div class="row">-->
        <!--&lt;!&ndash;<p>&ndash;&gt;-->
          <!--&lt;!&ndash;This is a website for searching restaurant information.&ndash;&gt;-->
        <!--&lt;!&ndash;</p>&ndash;&gt;-->
        <!--&lt;!&ndash;<p>&ndash;&gt;-->
          <!--&lt;!&ndash;If you are a restaurant owner and want to show your restaurant, please register as 'owner'.&ndash;&gt;-->
        <!--&lt;!&ndash;</p>&ndash;&gt;-->
        <!--&lt;!&ndash;<p>&ndash;&gt;-->
          <!--&lt;!&ndash;If you are a general customer, please register as 'customer'.&ndash;&gt;-->
        <!--&lt;!&ndash;</p>&ndash;&gt;-->
        <!--&lt;!&ndash;<p>&ndash;&gt;-->
          <!--&lt;!&ndash;If you are a professional critic, please register as 'professional'.&ndash;&gt;-->
        <!--&lt;!&ndash;</p>&ndash;&gt;-->
      <!--</div>-->

      <br/>
      <button class="btn btn-primary btn-block" (click)="register()">Register</button>
      <button class="btn btn-danger  btn-block" routerLink="/login">Cancel</button>
    </form>
  </div>
</div>
