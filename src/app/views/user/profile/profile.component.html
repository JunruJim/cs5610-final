<div class="showcase">
  <div class="profile-box">
    <img src="http://iconshow.me/media/images/ui/ios7-icons/png/256/contact.png"
         class="user-icon-profile">
    <h1 class="login-title">Profile</h1>

  <!-- generate message when updated -->
  <div *ngIf="updatedFlag" class="alert alert-success">
    {{updatedMsg}}
  </div>

  <!--<div class="alert alert-info">-->
    <!--Update button is on upper left.-->
  <!--</div>-->

  <!--<h4> user: {{user.username}}<br/>-->
    <!--user id: {{user._id}}<br/>-->
    <!--create date: {{user.dateCreated}}<br/>-->
  <!--</h4>-->

  <form>
    <label for="username" class="white-color">Username</label>
    <input [(ngModel)]="user.username" type="text" class="form-control" id="username" placeholder="username" [ngModelOptions]="{standalone: true}"/>

    <label for="firstname" class="white-color">First Name</label>
    <input [(ngModel)]="user.firstname" type="text" class="form-control" id="firstname" placeholder="first name" [ngModelOptions]="{standalone: true}"/>

    <label for="lastname" class="white-color">Last Name</label>
    <input [(ngModel)]="user.lastname" type="text" class="form-control" id="lastname" placeholder="last name" [ngModelOptions]="{standalone: true}"/>

    <label for="email" class="white-color">Email</label>
    <input [(ngModel)]="user.email" type="text" class="form-control" id="email" placeholder="email" [ngModelOptions]="{standalone: true}"/>

    <label for="usertype" class="white-color">UserType</label>
    <input [(ngModel)]="user.userType" type="text" class="form-control" id="usertype" placeholder="UserType" [ngModelOptions]="{standalone: true}"/>

    <br/>
    <div [ngSwitch]="user.userType">
      <div *ngSwitchCase="'owner'">
        <button routerLink="/rst" class="btn btn-primary btn-primary">Your Restaurants</button>
        <button routerLink="/login" (click)="deleteUser()" class="btn btn-danger btn-block">Delete User</button>
        <button (click)="logout()" class="btn btn-danger btn-block">Log Out</button>
      </div>
    </div>
    <div [ngSwitch]="user.userType">
      <div *ngSwitchCase="'customer'">
        <button routerLink="/search" class="btn btn-primary btn-block">Search Restaurant</button>
        <button routerLink="/login" (click)="deleteUser()" class="btn btn-danger btn-block">Delete User</button>
        <button (click)="logout()" class="btn btn-danger btn-block">Log Out</button>
      </div>
    </div>
    <div [ngSwitch]="user.userType">
      <div *ngSwitchCase="'support'">
        <button routerLink="/faq" class="btn btn-primary btn-block">Frequent asked Question</button>
        <button routerLink="/login" (click)="deleteUser()" class="btn btn-danger btn-block">Delete User</button>
        <button (click)="logout()" class="btn btn-danger btn-block">Log Out</button>
      </div>
    </div>
    <div [ngSwitch]="user.userType">
      <div *ngSwitchCase="'professional'">
        <button routerLink="/search" class="btn btn-primary btn-block">Search Restaurant</button>
        <button routerLink="/blog" class="btn btn-primary btn-block">Your Blogs</button>
        <button routerLink="/login" (click)="deleteUser()" class="btn btn-danger btn-block">Delete User</button>
        <button (click)="logout()" class="btn btn-danger btn-block">Log Out</button>
      </div>
    </div>
    <div *ngIf="!user.userType">
      <button routerLink="/search" class="btn btn-primary btn-block">Search Restaurant</button>
      <button routerLink="/login" (click)="deleteUser()" class="btn btn-danger btn-block">Delete User</button>
      <button (click)="logout()" class="btn btn-danger btn-block">Log Out</button>
    </div>
  </form>
</div>
