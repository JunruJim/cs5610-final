<div *ngIf="loadingGeoFlag" class="alert alert-info">
  {{loadingGeoMsg}}
</div>

<div class = "container">
  <div class="input-group">
    <input [(ngModel)]="latitude" type="text" class="form-control" placeholder="latitude">
    <input [(ngModel)]="longitude" type="text" class="form-control" placeholder="longitude">
    <input [(ngModel)]="searchText" type="text" class="form-control" placeholder="keywords">
    <span class="input-group-btn">
      <a (click)="searchRst()" class="btn btn-default" type="button">
          <span class="glyphicon glyphicon-search"></span>
      </a>
    </span>
  </div>

  <div class="row">
    <div *ngFor = "let searchResult of searchResults['businesses']"
         class="col-xs-4">
      <img    (click)="selectPhoto(photo)"
              width="100%"
              [src] = "['https://farm' + photo.farm + '.staticflickr.com/' + photo.server + '/' + photo.id + '_' + photo.secret + '_s.jpg']"/>

      <p></p>
    </div>
  </div>
</div>




<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid navbar-text pull-left">
    <div *ngIf="!user && user.userType == 'undefined'">
      <a routerLink="/login" class="navbar-link">Log In</a>
      <a routerLink="/register" class="navbar-link">Register</a>
    </div>

    <div *ngIf="user">
      <a routerLink="/profile" class="navbar-link">Profile</a>
      <a routerLink="/login" class="navbar-link">Log out</a>
    </div>

  </div>
</nav>

      <a (click)="searchRst()" class="btn btn-default" type="button">

<!--<this part is for listing the searching result of restaurants>-->

        <a routerLink="user/blog">Blog List</a>

  </div>

</div>
