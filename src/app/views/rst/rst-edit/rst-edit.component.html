<div class="contain-fluid">
  <div class="col-xs-4 hidden-xs">
    <ul class="list-group cl-list-group-borderless" *ngFor="let rst of rsts">
      <li class="list-group-item cl-list-item-borderless">
        <a class="cl-left-padding" routerLink="/user/rst/{{rst._id}}/review">{{rst.name}}</a>
        <a class="pull-right" routerLink="/user/rst/{{rst._id}}">
          <i class="glyphicon glyphicon-cog text-primary"></i>
        </a>
      </li>
    </ul>
  </div>
  <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 borders">
    <form>
      <div class="form-group cl-8-top">
        <label for="website-name">Name</label>
        <input [(ngModel)]="newRst.name" type="text" class="form-control" id="website-name" placeholder="Name"
               [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group cl-8-top">
        <label for="website-category">Category</label>
        <input [(ngModel)]="newRst.category" id="website-category" class="form-control" placeholder="Category"
               [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group cl-8-top">
        <label for="website-content">Content</label>
        <textarea [(ngModel)]="newRst.content" id="website-content" class="form-control" rows="5" placeholder="Content"
                  [ngModelOptions]="{standalone: true}"></textarea>
      </div>
      <div class="form-group cl-8-top">
        <label for="website-location">Location</label>
        <input [(ngModel)]="newRst.location" id="website-location" class="form-control" placeholder="Location"
               [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group cl-8-top">
        <label for="website-price">Price</label>
        <input [(ngModel)]="newRst.price" id="website-price" class="form-control" placeholder="Price"
               [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group cl-8-top">
        <label for="website-image">Image URL</label>
        <input [(ngModel)]="newRst.image_url" id="website-image" class="form-control" placeholder="Image URL"
               [ngModelOptions]="{standalone: true}">
        <img class="img-responsive img-rounded cl-widget-images"
             src="{{newRst.image_url}}" alt="alt">
      </div>
      <a (click)="deleteRst()" class="btn btn-danger btn-block cl-8-top"
         routerLink="/user/rst">Delete Restaurant</a>

    </form>
  </div>
</div>
