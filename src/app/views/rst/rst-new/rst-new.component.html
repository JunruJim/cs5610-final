<!--body -->
<div class="showcase-rst">
  <div class="container-box-blog">
    <div class="scrollBody scroll-body">
      <div class="container-position">
        <div class="col-xs-4 hidden-xs">
          <ul class="list-group cl-list-group-borderless" *ngFor="let rst of rsts">
            <li class="list-group-item-element cl-list-item-borderless">
              <a class="cl-left-padding text-font" routerLink="/rst/{{rst._id}}/page">{{rst.name}}</a>
              <a class="pull-right" routerLink="/rst/{{rst._id}}">
                <i class="glyphicon glyphicon-cog text-primary text-font"></i>
              </a>
            </li>
          </ul>
        </div>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 borders">
    <form>
      <div class="form-group cl-8-top">
        <label for="website-name">Name</label>
        <input [(ngModel)]="rst.name" type="text" class="form-control" id="website-name" placeholder="Name"
               [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group cl-8-top">
        <label for="website-content">Content</label>
        <textarea [(ngModel)]="rst.content" id="website-content" class="form-control" rows="5" placeholder="Content"
                  [ngModelOptions]="{standalone: true}"></textarea>
      </div>
      <div class="form-group cl-8-top">
        <label for="website-price">Price</label>
        <input [(ngModel)]="rst.price" id="website-price" class="form-control" placeholder="Price"
               [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group cl-8-top">
        <label for="website-image">Image URL</label>
        <input [(ngModel)]="rst.image_url" id="website-image" class="form-control" placeholder="Image URL"
               [ngModelOptions]="{standalone: true}">
      </div>
    </form>

    <div class="form-group">
      <label for="exampleInputFile">Upload</label>
      <form ngNoForm action="{{baseUrl}}/api/rst/upload" method="post" enctype="multipart/form-data">
        <input  name="myFile"   type="file" class="form-control"  id="exampleInputFile"/>
        <input  name="rstId" value="{{rst._id}}"   style="display: none"/>
        <input  name="userId" value="{{user._id}}"   style="display: none"/>
        <input  name="name" value="{{rst.name}}"   style="display: none"/>
        <input  name="content" value="{{rst.content}}"   style="display: none"/>
        <input  name="price" value="{{rst.price}}"   style="display: none"/>
        <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
        <br/>
      </form>
    </div>
  </div>
</div>
  </div>
  </div>
</div>
