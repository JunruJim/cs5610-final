<div class="showcase-blog">
  <div class="container-box-blog">
    <div class="scrollBody scroll-body">
      <ul class="list-group cl-list-group-borderless move-blog">
        <li class="list-group-item-header cl-list-item-borderless">
          <p>Users
          </p>
        </li>
        <li class="list-group-item-element cl-list-item-borderless" *ngFor="let user of users">
          <a (click)="showUser(user)" class="text-font">{{user.username}}</a>
          <!--<a routerLink="/blog/{{blog._id}}" class="text-font"> -->
            <!--<span class="glyphicon glyphicon-cog pull-right glyphicon-position"></span>-->
          <!--</a>-->
        </li>
      </ul>



      <div *ngIf="selectUser">
        <form>
          <label for="username" class="white-color">Username</label>
          <input [(ngModel)]="selectUser.username" type="text" class="form-control" id="username" placeholder="username" [ngModelOptions]="{standalone: true}"/>

          <label for="firstname" class="white-color">First Name</label>
          <input [(ngModel)]="selectUser.firstname" type="text" class="form-control" id="firstname" placeholder="first name" [ngModelOptions]="{standalone: true}"/>

          <label for="lastname" class="white-color">Last Name</label>
          <input [(ngModel)]="selectUser.lastname" type="text" class="form-control" id="lastname" placeholder="last name" [ngModelOptions]="{standalone: true}"/>

          <label for="email" class="white-color">Email</label>
          <input [(ngModel)]="selectUser.email" type="text" class="form-control" id="email" placeholder="email" [ngModelOptions]="{standalone: true}"/>

          <label for="usertype" class="white-color">UserType</label>
          <input [(ngModel)]="selectUser.userType" type="text" class="form-control" id="usertype" placeholder="user type" [ngModelOptions]="{standalone: true}"/>

          <button (click)="updateUser()" class="btn btn-danger btn-color btn-block">Update User</button>
          <button routerLink="/login" (click)="deleteUser()" class="btn btn-danger btn-color btn-block">Delete User</button>
        </form>
      </div>
    </div>
  </div>
</div>
