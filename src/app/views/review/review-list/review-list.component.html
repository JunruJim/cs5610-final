<!--top nav bar-->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid row">
    <div class="navbar-text pull-left">
      <a routerLink=".." class="cl-text-black cl-icon-padding">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
      </a>
    </div>
    <a class="navbar-brand cl-text-white cl-text-bold" routerLink="/rst/{{rstId}}/review">
      Your Reviews
    </a>
  </div>
</nav>

<!--body-->
<div class="showcase-review">
  <div class="container-box-blog">
    <div class="scrollBody scroll-body">
      <ul class="list-group cl-list-group-borderless move-blog">
        <li class="list-group-item-header cl-list-item-borderless">
          <p>Reviews
          </p>
        </li>
        <div  appSortable (newIndexes)="reorderReviews($event)">
          <li class="list-group-item-element cl-list-item-borderless" *ngFor="let review of reviews">
            <a routerLink="/rst/{{rstId}}/review" class="text-font">{{review.content}}</a>
            <a routerLink="/rst/{{rstId}}/review/review._id" class="text-font">
              <span class="glyphicon glyphicon-cog pull-right glyphicon-position"></span>
            </a>
          </li>
        </div>
      </ul>
    </div>
  </div>
</div>

<!--bottom nav bar-->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <div class="navbar-text pull-left">
      <a routerLink="/search">
      <span class="glyphicon glyphicon glyphicon-home color-black">
      </span>
      </a>
    </div>
    <p class="navbar-text pull-right">
      <a routerLink="/faq" class="navbar-link">Frequently asked Question
      </a>
      <a routerLink="/profile" class="navbar-link">
        <span class="glyphicon glyphicon-user cl-icon-padding"></span>
      </a>
    </p>
  </div>
</nav>
