<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid row">

    <div class="navbar-text pull-left">
      <a routerLink=".." class="cl-text-black cl-icon-padding">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
      </a>
    </div>
    <div class="navbar-text pull-right">
      <a (click)="createReview(newReview)" class="cl-icon-padding cl-text-black">
          <span class="glyphicon glyphicon-ok">
          </span>
      </a>
    </div>
    <a class="navbar-brand cl-text-white cl-text-bold" routerLink="/user/rst/{{rstId}}/review/new">
      New Review
    </a>
  </div>
</nav>

<div class="container">
  <form>
    <div class="form-group">
      <label for="review-rating">Rating</label>
      <input [(ngModel)]="newReview.rating" type="number" class="form-control" id="review-rating" placeholder="Rating"
             [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="review-content">Content</label>
      <textarea [(ngModel)]="newReview.content" type="text" class="form-control" id="review-content" placeholder="Content"
                [ngModelOptions]="{standalone: true}"></textarea>
    </div>
  </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">
      <a routerLink="/profile" class="cl-icon-padding">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </div>
  </div>
</nav>
