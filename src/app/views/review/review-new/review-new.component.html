<!--top nav bar-->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid row">
    <div class="navbar-text pull-left">
      <a routerLink="/rst/{{rstId}}/page" class="cl-text-black cl-icon-padding">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
      </a>
    </div>
    <div class="navbar-text pull-right">
      <a (click)="createReview()" class="cl-icon-padding cl-text-black">
          <span class="glyphicon glyphicon-ok">
          </span>
      </a>
    </div>
    <a class="navbar-brand cl-text-white cl-text-bold">
      New Review
    </a>
  </div>
</nav>

<!--body-->
<div class="showcase-review">
  <div class="container-box-blog">
    <div id="scrollBody scroll-body">
      <form>
        <div class="form-move">
          <div class="form-group">
            <label for="blog-title">Rating</label>
            <input [(ngModel)]="review.rating" type="text" class="form-control" id="blog-title" placeholder="Title"
                   [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label for="blog-content">Content</label>
            <textarea [(ngModel)]="review.content" type="text" class="form-control" rows="10" id="blog-content" placeholder="Content"
                      [ngModelOptions]="{standalone: true}"></textarea>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!--bottom nav bar-->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <div class="navbar-text pull-left">
      <a routerLink="/search">
      <span class="glyphicon glyphicon glyphicon-home color-black">
      </span>
      </a>
    </div>
    <p class="navbar-text pull-right">
      <a routerLink="/faq" class="navbar-link">Frequently asked Question
      </a>
      <a routerLink="/profile" class="navbar-link">
        <span class="glyphicon glyphicon-user cl-icon-padding"></span>
      </a>
    </p>
  </div>
</nav>
