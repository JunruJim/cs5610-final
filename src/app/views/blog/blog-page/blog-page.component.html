  </ul>

        <label class="lable-size">Add New Review</label>
        <textarea [(ngModel)]="reviewContent" type="text" class="form-control" placeholder="Follow up"
                  [ngModelOptions]="{standalone: true}">
        </textarea>
        <button class="btn-primary" (click)="addReview()">Submit</button>
      </div>
      <div class="scrollBody scroll-body">
        <ul  *ngFor="let review of blog.reviews">
          <li>
            {{review}}
          </li>
        </ul>
      </div>
