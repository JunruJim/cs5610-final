<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid row">

    <div class="navbar-text pull-left">
      <a routerLink=".." class="cl-text-black cl-icon-padding">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
      </a>
    </div>
    <div class="navbar-text pull-right">
      <a (click)="updateBlog(newBlog)" class="cl-icon-padding cl-text-black">
          <span class="glyphicon glyphicon-ok">
          </span>
      </a>
    </div>
    <a class="navbar-brand cl-text-white cl-text-bold" routerLink="user/rst/{{rstid}}/blog/{{blogId}}">
      Edit Blog
    </a>
  </div>
</nav>

<div class="container">
  <form>
    <div class="form-group">
      <label for="blog-title">Title</label>
      <input [(ngModel)]="newBlog.title" type="text" class="form-control" id="blog-title" placeholder="Title"
             [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="blog-content">Content</label>
      <textarea [(ngModel)]="newBlog.content" type="text" class="form-control" rows="10" id="blog-content" placeholder="Content"
                [ngModelOptions]="{standalone: true}"></textarea>
    </div>
    <div class="form-group">
      <label for="blog-rating">Rating</label>
      <input [(ngModel)]="newBlog.rating" type="text" class="form-control" id="blog-rating" placeholder="Rating"
             [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="blog-image">Image URL</label>
      <input [(ngModel)]="newBlog.image_url" id="blog-image" class="form-control" placeholder="Image URL"
             [ngModelOptions]="{standalone: true}">
      <div class="form-group">
        <label for="exampleInputFile">Browse Image</label>
        <input type="file" class="form-control" id="exampleInputFile">
      </div>
    </div>
  </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">
      <a routerLink="/profile" class="cl-icon-padding">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </div>
  </div>
</nav>
